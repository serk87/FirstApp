name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    steps:
    - name: Install Bundle
      run: bundle install
    - name: Build
      run: bundle exec fastlane gym --skip_codesigning true --skip_package_ipa true --clean true
